<!DOCTYPE html>
<html>
<head>
    <title>whiteboard</title>
    <link rel="stylesheet"  href="styleofproject.css" />
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://kit.fontawesome.com/629befeafa.js" crossorigin="anonymous"></script>
    <script src="js/libs/jquery-1.4.2.min.js" type="application/javascript"></script>
	<script src="js/libs/jquery-ui-1.8.custom.min.js" type="application/javascript"></script>
	<script src="js/libs/console.js" type="application/javascript"></script>
	<script src="js/libs/base64.js" type="application/javascript"></script>
	<script src="js/libs/canvas2image.js" type="application/javascript"></script>
	<script src="js/whiteboard.js" type="application/javascript"></script>
	<script src="js/whiteboardui.jquery.js" type="application/javascript"></script>
    <script src= "chat.js"  type="application/javascript"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">

    
   <script src="attendees_chat.js" type="application/javascript"></script>
    <!--<script src="attendees.js" type="application/javascript"></script>-->
    

</head>

<body>

    <header>
        <div class="presenter">
        <div class="buttons" >
            <button id="button_pencil" type="button" id="drawpolyline" ><i class="fa fa-pencil" title="pencil" ></i></button>
            <button  id="button_eraser" type="button" ><i class="fa fa-eraser" title="eraser"></i></button>
            <button id="button_text" type="button"><i class='fa fa-text-height' title="text"></i></button>
        

            <!---->

           

<!---->
            
            

            <div class="dropdown">
                <button  id="button_shape"><i class="material-icons" title="colors" style="font-size:20px">color_lens</i></button>
                <div class="dropdown-content">
                    <button  id="red" value="#e60000" class='color-field' style="background: #e60000;"></button>
                    <button  id="green" value="#006600" class='color-field' style="background-color: #006600;"></button>
                    <button  id="blue" value="#002699" class='color-field' style="background-color: #002699;"></button>
                    <button  id="yellow" value="#ffff00" class='color-field' style="background-color: #ffff00;"></button>
                    <button  id="pink" value="#ff4da6" class='color-field' style="background-color: #ff4da6;"></button>
                    <button  id="purple" value="#8600b3" class='color-field' style="background-color: #8600b3;"></button>
                    <button  id="orange" value="#ff3300" class='color-field' style="background-color:  #ff3300;"></button>
                    <button  id="black" value="#000" class='color-field' style="background-color: #000;"></button>
                    <button  id="white" value="#fff" class='color-field' style="background-color: #fff;"></button>

                </div>
            </div> 

            <div class="dropdown">
                <button><i class="material-icons" title="text size" style="font-size:20px">text_fields</i></button>
                <div class="dropdown-content">
                    <input type="range" min="1" max="30" value="5" id="pencil_width_id" >
                </div>
            </div>

            
            <button><i class='fa fa-minus' title="line"></i></button>
            <button id="button_rectangle" type="button" ><i class='fa fa-square-o' title="square"></i></button>
            <button id="button_oval" type="button"><i class="fa fa-circle-o" title="circle"></i></button>

            <button><input class="custom-file-input" type="file" id="button_img" accept = "image/*"></button>
    
            <button id="new-page" style="margin-left:20%;" title="New Page"><i class="fa fa-plus"></i></button>

        </div>
    
        </div>
    </header>
    
    <div id = "rightslidebar" class="rightslidebar">
        <div class="tab">
            <button class="tablinks" onclick="opentab(event, 'Attendees')">Attendees</button>
            <button class="tablinks" onclick="opentab(event, 'Group chat')">Group chat</button>
        </div>  
        <div id="Attendees" class="tabcontent" style="word-wrap: break-word ; width:100% ; overflow: scroll;overflow-x: hidden;">
            <div id = "export-box">
                <button id = "export" type = "button" onclick="alert('export')" >export</button>
            </div>
        </div>

        <div id="Group chat" class="tabcontent" style = "border : none">
            <!--start of chat box-->
            <div id="chatbox" style="word-wrap: break-word ; width:100% ; overflow: scroll;overflow-x: hidden;"></div>
            <div id="input">
                <form onSubmit="groupChat.send();return false" name="chatbox" style="position: absolute; bottom: 10px;">
                    <input type="text" name="msg" id="msg" autocomplete="off" onSubmit="return false;" >
                    <button class="subbt" type="submit" name="submsg" id="submsg" value="Send" >
                    <i class="fa fa-location-arrow"></i>
                </button>
                </form>
                    
                </div>
            
        </div>
            
            <!--end of chat box--> 
    </div>
    <div id="canvas-container" class="centerslidebar">
	        <canvas id="canvas" style="background:wheat;"></canvas>
	</div>
    <div class="leftslidebar" >
        <div class="leftbuttons" >
            <button class="activate_mic" id="activate_mic" value="#000" onclick="des_en_mic()"><i class="fa fa-microphone" title="microphone"></i></button>
            <button class="presenter"><i class="fa fa-video-camera" title="webcam"></i></button>
            <button class="presenter"><i class="fa fa-laptop" title="share screen"></i></button>
        </div>
    </div>
    
    

</body>

</html>
